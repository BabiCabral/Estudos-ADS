<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Gerador de Imagens IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>🧠 Gerador de Imagens IA</h1>
    <p>Veja abaixo os resultados das últimas gerações de imagens.</p>
  </header>

  <main class="gallery-container">
    <div class="card">
      <img src="https://picsum.photos/300/200?random=10" alt="Imagem gerada" />
      <div class="card-content">
        <h2>“Cachorro astronauta no espaço”</h2>
        <p>Estilo: Ilustração digital</p>
        <button>Ver Detalhes</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?random=11" alt="Imagem gerada" />
      <div class="card-content">
        <h2>“Castelo flutuando entre as nuvens”</h2>
        <p>Estilo: Fantasia realista</p>
        <button>Ver Detalhes</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?random=12" alt="Imagem gerada" />
      <div class="card-content">
        <h2>“Cidade cyberpunk à noite”</h2>
        <p>Estilo: Arte conceitual</p>
        <button>Ver Detalhes</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 - IA Imaginária</p>
  </footer>

</body>
</html>
