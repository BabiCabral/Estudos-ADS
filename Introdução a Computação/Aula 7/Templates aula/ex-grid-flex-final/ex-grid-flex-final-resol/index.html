<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EnFocus</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-container">
        <div class="grid-item destaque">The Grid Row</div>
        <div class="grid-item">Texto exemplo 1</div>
        <div class="grid-item">Texto exemplo 2</div>
        <div class="grid-item imagem"><img src="https://picsum.photos/id/7/200" alt="Imagem"></div>
        <div class="grid-item">Texto exemplo 3</div>
        <div class="grid-item">Texto exemplo 4</div>
        <div class="grid-item">Texto exemplo 5</div>
        <div class="grid-item">Texto exemplo 6</div>
        <!-- <div class="grid-item">Texto exemplo 7</div> -->
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Informações</h3>
                <p>Texto sobre informações</p>
            </div>
            <div class="footer-item">
                <h3>Contato</h3>
                <p>Email: contato@email.com</p>
            </div>
            <div class="footer-item">
                <h3>Endereço</h3>
                <p>Rua Exemplo, 123 - Cidade</p>
            </div>
        </div>
    </footer>
</body>
</html>
